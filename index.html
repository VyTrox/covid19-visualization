<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>COVID-19 Visualization</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>

    <script src='https://d3js.org/d3.v7.min.js'></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <h1 id="title" class="pt-3 pb-2">How were states in the US impacted by COVID-19?</h1>

    <button id="toggleButton">Toggle Daily/Cumulative Cases</button>
    <h3 id="total-cases-title" class="graph-title">Cumulative Total Reported Cases</h3>
    <div id="total-cases-line-graph"></div>

    <svg id='bubble'>
        <g id="bubble-legend"></g>
        <g id="band-legend"></g>
    </svg>
    <svg id="legend">
    </svg>
    <svg id='line'>
        <g id="lines"></g>
        <g id="line-legend"></g>
    </svg>
    <svg id='bar'>
        <g id="bar-legend"></g>
    </svg>
    <script type='text/javascript' src='js/impact_on_each_state.js'></script>
    <script type='text/javascript' src="js/total_cases.js"></script>
</body>
<link rel='stylesheet' href='styles.css'>
