<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>COVID-19 Comprehensive Data Visualization</title>
    <style>
        .centered-iframe {
            display: flex;
            justify-content: center;
        }

        .centered-iframe iframe {
            display: block;
            margin: auto;
        }

        iframe {
            border: none; /* Remove border */
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
    <!-- Other required styles and scripts -->
</head>
<body>
    <h4 id="title" class="pt-3 pb-2">Data Visualization of COVID-19</h4>
    
    <!-- Embed visualization using D3 v6 -->
    <div class="centered-iframe"></div>
    <iframe src="index.html" width="100%" height="1000px"></iframe>
    </div>

    <!-- Centered iframes -->
    <div class="centered-iframe">
        <!-- Embed visualization using D3 v4 -->
        <iframe src="admission_by_age.html" width="50%" height="1000px"></iframe>
    </div>
    <div class="centered-iframe">
        <!-- Embed visualization using D3 v7 -->
        <iframe src="maps_by_county.html" width="50%" height="1000px"></iframe>
    </div>

    <!-- Other content and scripts -->
</body>
</html>
